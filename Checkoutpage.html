<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Life Shop - Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #34495e;
      color: white;
      padding: 1rem 2rem;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.9rem;
      cursor: pointer;
      letter-spacing: 1.2px;
    }
    nav button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 0.6rem 1.4rem;
      margin-left: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #1f6391;
    }
    main {
      max-width: 700px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
      flex-grow: 1;
    }
    main h2 {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #34495e;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      color: #34495e;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.5rem 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #2980b9;
      outline: none;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 0.2rem;
      color: #2980b9;
    }
    .submit-btn {
      background-color: #27ae60;
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 2rem auto 0 auto;
      width: 100%;
      max-width: 300px;
    }
    .submit-btn:hover {
      background-color: #1e874b;
    }
    @media (max-width: 600px) {
      main {
        margin: 1.5rem 1rem;
        padding: 0 1rem;
      }
      form {
        padding: 1.5rem 1.5rem;
      }
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">Your Life Shop</h1>
    <nav>
      <button onclick="location.href='index.html'">Homepage</button>
      <button onclick="location.href='account.html'">My Account</button>
      <button onclick="location.href='cart.html'">Cart</button>
    </nav>
  </header>

  <main>
    <h2>Checkout</h2>
    <form id="checkout-form" aria-label="Checkout form">
      <div class="section-title">Billing Information</div>
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="John Doe" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="john@example.com" />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required placeholder="+1 234 567 8901" pattern="[+0-9\s\-]+" />

      <div class="section-title">Shipping Address</div>
      <label for="address1">Address Line 1 *</label>
      <input type="text" id="address1" name="address1" required placeholder="1234 Main St" />

      <label for="address2">Address Line 2</label>
      <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc. (optional)" />

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required placeholder="New York" />

      <label for="state">State / Province *</label>
      <input type="text" id="state" name="state" required placeholder="NY" />

      <label for="zip">Zip / Postal Code *</label>
      <input type="text" id="zip" name="zip" required placeholder="10001" pattern="[0-9a-zA-Z\s\-]+" />

      <label for="country">Country *</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Australia</option>
        <option>Germany</option>
        <option>France</option>
        <option>India</option>
        <option>Other</option>
      </select>

      <div class="section-title">Payment Details</div>
      <label for="cardName">Name on Card *</label>
      <input type="text" id="cardName" name="cardName" required placeholder="John Doe" />

      <label for="cardNumber">Card Number *</label>
      <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" pattern="[0-9\s]{13,19}" maxlength="19" />

      <label for="expiryDate">Expiry Date (MM/YY) *</label>
      <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" />

      <label for="cvv">CVV *</label>
      <input type="number" id="cvv" name="cvv" required placeholder="123" min="100" max="9999" />

      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Life Shop. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simple validation summary (can be expanded)
      if (!form.checkValidity()) {
        alert('Please fill out all required fields correctly.');
        return;
      }

      alert('Thank you for your order! Your payment has been processed successfully.');
      // Redirect to home or order confirmation page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
